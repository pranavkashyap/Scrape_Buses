<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    </head>
<body onload=filldate()>

<h1>Where do you want to go?</h1>

<form action="/" method="POST">
From:<select name=origin>
  <option value="Philadelphia" select="selected">Philadelphia</option>
  <option value="New York">New York</option>
  <option value="Washington D.C.">Washington D.C.</option>
  <option value="Boston">Boston</option>
  <option value="Pittsburgh">Pittsburgh</option>
</select>
To:<select name=destination>
  <option value="Philadelphia" select="selected">Philadelphia</option>
  <option value="New York">New York</option>
  <option value="Washington D.C.">Washington D.C.</option>
  <option value="Boston">Boston</option>
  <option value="Pittsburgh">Pittsburgh</option>
</select>
Date: <input type="date" name="traveldate" id="traveldate">
  <input type="submit">
<script>
function filldate()
{
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();

	if(dd<10) {
		dd='0'+dd
	} 

	if(mm<10) {
		mm='0'+mm
	} 

	today = mm+'/'+dd+'/'+yyyy;
	document.getElementById("traveldate").value = today;
}
</script>
</form>
</body>
</html>
